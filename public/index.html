<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

      <div class="sagat">
        <!-- Tiger shot -->
         <div class="tiger-shot-class">
           <img id="tiger-shot" src="/images/stills/256x128/sagat.png" alt="Tiger shot">

             <p>1</p>
             </div>
         </div>
        <!-- Tiger Uppercut -->
         <div class="tiger-uppercut-class">
           <img id="tiger-uppercut" src="/images/stills/256x128/sagat.png" alt="Tiger Uppercut">

           </div>
         </div>

           <div class="input-label">
             <p>3</p>
           </div>
         </div>

    </div>

        <div class="input-label">

      <div class="ryu-taunt-class">

        </div>

    </div>

      <img id="chun-oh" src="/images/stills/256x128/chun.png" alt="Hizonshu">
      <div class="input-label">
        <p>S</p>
      </div>
    </div>
    
    <!-- Kick -->
    <div class="chun-kick-class">
      <img id="chun-kick" src="/images/stills/256x128/chun.png" alt="Rapid-kick">
      <div class="input-label">
        <p>D</p>
      </div>
    </div>

    <div class="chun-taunt-class">

        <p>F</p>

    </div>
  </div>
  <div class="dan">

      <div class="input-label">

    </div>

      <img id="dan-father" src="/images/stills/256x128/dan.png" alt="I did it father!">
      <div class="input-label">

      </div>
